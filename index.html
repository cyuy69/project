<!doctype html>
<html lang="zh-Hant-TW" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>簽到簽退 | Index</title>

  <!-- 全站共用資源（維持你的路徑層級） -->
  <script src="assets/js/color-modes.js"></script>
  <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/dist/css/navbars.css" />
  <link rel="stylesheet" href="assets/dist/css/fonts.css" />

  <style>
    /* 版面置中滿版 */
    main { min-height: 100vh; }

    /* 顯眼時間（更大） */
    #clock { font-size: 4rem; font-weight: 800; letter-spacing: 1px; }

    /* Log 區：固定高、可滾動、等寬字 */
    #log-area {
      height: 260px;
      overflow-y: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      white-space: pre-line;
    }

    /* 行動裝置時，按鈕在小螢幕也好點 */
    @media (max-width: 576px) {
      #clock { font-size: 2.6rem; }
      .punch-btn { width: 100%; margin-bottom: .75rem; }
    }

    /* 395px 以下時，時鐘保持置中 */
    @media (max-width: 395px) {
      #clock {
        text-align: center;
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- 動態載入：導覽列 -->
  <div id="site-header"></div>

  <!-- 主內容：時間 + 兩顆按鈕 + Log -->
  <main class="d-flex flex-column justify-content-center align-items-center bg-light">
    <!-- 時間 -->
    <div id="clock" class="text-primary mb-4" aria-live="polite">--:--:--</div>

    <!-- 簽到 / 簽退 -->
    <div class="mb-4">
      <button type="button" id="btnCheckIn"  class="btn btn-success btn-lg px-5 py-3 me-3 punch-btn">簽到</button>
      <button type="button" id="btnCheckOut" class="btn btn-danger  btn-lg px-5 py-3 punch-btn">簽退</button>
    </div>

    <!-- Log -->
    <div class="card shadow-lg w-75 w-100" style="max-width: 960px;">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <span>Log</span>
        <button id="btnClearLog" class="btn btn-sm btn-outline-light">清空</button>
      </div>
      <div class="card-body bg-white px-3" id="log-area">尚無紀錄</div>
    </div>
  </main>

  <!-- 動態載入：頁尾 -->
  <div id="site-footer"></div>

  <!-- Bootstrap 元件（維持你的路徑層級） -->
  <script src="assets/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ========== 1) 載入 partial（navbar / footer） ==========
    async function loadPart(selector, url) {
      try {
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error(`${url} 載入失敗：${res.status}`);
        document.querySelector(selector).innerHTML = await res.text();
      } catch (err) {
        console.error(err);
        document.querySelector(selector).innerHTML =
          `<div class="container py-2"><div class="alert alert-warning">無法載入 ${url}，請確認路徑與本機伺服器。</div></div>`;
      }
    }
    // 依你目前檔案位置：navbar.html / footer.html 與 index.html 同層
    loadPart("#site-header", "./navbar.html");
    loadPart("#site-footer", "./footer.html");

    // ========== 2) 時鐘 ==========
    function updateClock() {
      const now = new Date();
      // 用 zh-TW 並 24 小時制
      document.getElementById("clock").textContent =
        now.toLocaleString("zh-TW", { hour12: false });
    }
    updateClock();
    setInterval(updateClock, 1000);

    // ========== 3) Log 工具 ==========
    function addLog(action) {
      const ts = document.getElementById("clock").textContent;
      const logArea = document.getElementById("log-area");
      const entry = `[${ts}] ${action}`;

      if (logArea.textContent.trim() === "尚無紀錄") {
        logArea.textContent = entry;
      } else {
        // 最新在最上方
        logArea.textContent = entry + "\n" + logArea.textContent;
      }
    }

    function clearLog() {
      document.getElementById("log-area").textContent = "尚無紀錄";
    }

    // ========== 4) 綁定事件（只更新 Log，不跳頁） ==========
    document.getElementById("btnCheckIn").addEventListener("click",  () => addLog("簽到"));
    document.getElementById("btnCheckOut").addEventListener("click", () => addLog("簽退"));
    document.getElementById("btnClearLog").addEventListener("click", clearLog);
  </script>
</body>
</html>
